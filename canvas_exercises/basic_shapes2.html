<!DOCTYPE html>

<html>
<head>
</head>
<body>
  <canvas id="c" width="500" height="500"></canvas>
  <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");

    ctx.strokeRect(50, 50, 100, 100);
    ctx.moveTo(75, 75);
    ctx.lineTo(125, 125);
    ctx.lineTo(125, 75);
    ctx.fill();

  </script>
</body>
</html>
